<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="stylecard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="container">
        <img src="greens.jpg" alt="Our changing planet">
        <div class="inside-container">
            <h2 class="name" style="margin-bottom:3px">Our Changing Planet</h2>
            <span class="tag">by Kurt Wagner</span>
            <p>Visit ten places on our planet that are undergoing the biggest 
                changes today.</p>
            <div class="button-icons">
                <button class="card-button">READ</button>
                <button class="card-button">BOOKMARK</button>
                <span class="share-btn" >
                    <i class="fa fa-heart-o" style="font-size:24px"></i>
                    <i class="fa fa-share-alt" style="font-size:24px"></i>
                    <i class="fa fa-ellipsis-v" style="font-size:24px"></i>
                </span>
            </div>
        </div>
    </div>


    
</body>
</html>
